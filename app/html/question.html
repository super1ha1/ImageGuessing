<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1 class="text-center text-primary"> Please tell us what you know about the following person as much as possible   </h1>

            <div class="row">
                <div class="col-sm-10">
                    <form class="form-horizontal" role="form" style="padding-top: 50px">
                        <div class="form-group">
                            <label  class="col-sm-12  text-center">
                                1. Lee Kuan Yew
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12  " >
                                <textarea type="text" class="form-control" rows="6"  ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-12  text-center">
                                2. Emma Watson
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12  " >
                                <textarea type="text" class="form-control" rows="4"  ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-12  text-center">
                                3. Mark Zuckerberg
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12  " >
                                <textarea type="text" class="form-control" rows="4"  ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-12  text-center">
                                4. Hillary Clinton
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12  " >
                                <textarea type="text" class="form-control" rows="4"  ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="submit" ui-sref="test" class="btn btn-lg btn-success">
                                    Let's Start
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-2" style="padding-top: 50px; padding-left: 20px" >
                    <div class="row">
                        <ds-widget-clock show-analog theme="blue-light"></ds-widget-clock>
                    </div>

                    <div class="row span7 text-center" style="padding-top: 20px" >
                        <timer  countdown="240" max-time-unit="'minute'" interval="1000">
                            {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}
                        </timer>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
