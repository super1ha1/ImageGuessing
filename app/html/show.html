<div class="container">
    <h2 class="text-center text-primary">Image Showing</h2>
    
    <div class="row">
        <div class="col-sm-5 col-sm-offset-1 imageStyle " >
            <img id="firstImage" ng-src="/img/moon.jpg" class="imageStyle">
        </div>
        <div class="col-sm-5 col-sm-offset-1 imageStyle">
            <img  id="secondImage" ng-src="/img/sky.jpg" class="imageStyle">

    <div class="row"  style="padding-top: 50px;" ng-show="finishShowing" >

               <button class="btn btn-success mce-btn-large" ui-sref ="question">
                   Continue
               </button>
           </div>
    </div>
</div>
