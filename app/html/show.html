<div class="container">
    <h4 class="text-center">Image Showing</h4>
    
    <div class="row">
        <div class="col-sm-5 col-sm-offset-1 " >
            <img id="firstImage" ng-src="/img/scan.png" class="imageStyle">
        </div>
        <div class="col-sm-5 col-sm-offset-1 imageStyle">
            <img  id="secondImage" ng-src="/img/truck.png" class="imageStyle">
        </div>
    </div>
    <div class="row"  style="padding-top: 50px;" ng-show="finishShowing" >
           <div class="span7 text-center">
               <button class="btn btn-success mce-btn-large" ui-sref ="question">
                   Continue
               </button>
           </div>
    </div>
</div>
